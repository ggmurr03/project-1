<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Final Fantasy 7 Leveler</h1>

    <div class="description">
        <p>Welcome to the FF7 Leveler!<br> Select your character and level them up without grinding.</p>
    </div>

    <div class="character-container">
        <ul id="character-list">
            <!-- Add lis for character cards -->
        </ul>
    </div>

    <div class="form-container">
        <h3>Add a New Character or Monster</h3>
        <form id="character-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="image">Image:</label>
            <input type="url" id="image" name="image" required>
            
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" value="1" required>
            
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>
            
            <input type="submit" value="Add Character">
        </form>
    </div>
        
        <script defer src="index.js" ></script>
    </body>
</html>
